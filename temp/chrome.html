<!-- https://github.com/ismailhabib/custom-protocol-detection -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>


</head>

<body>

    <button id="launchFake"> Launch Non-existent Protocol </button>
    <button id="launchCustom"> Launch Custom Protocol </button>




    <script>
        $("#launchFake").click(function () {
            function runDownload() {
                console.log("Detected uninstalled desktop app. download installation setup script + project then run install")
            }
            const myTimeout = setTimeout(runDownload, 500);
            $(window).blur(function () {
               
                clearTimeout(myTimeout);
            });
            window.location = "vymy://site.com";
        });
        $("#launchCustom").click(function () {


            window.location = "vymv://site.com";

            function runDownload() {
                console.log("Detected uninstalled desktop app. download installation setup script + project then run install")
            }
            const myTimeout = setTimeout(runDownload, 5000);
            $(window).blur(function () {

                clearTimeout(myTimeout);
            });

        });



    </script>
</body>

</html>
